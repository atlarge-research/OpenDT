services:
  kafka:
    image: confluentinc/cp-kafka:latest
    environment:
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:29093"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
    ports:
      - "9092:29092"
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:29092", "--list"]
      interval: 5s
      timeout: 10s
      retries: 5

  opendt:
    build: .
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8080:8080"
    working_dir: /app
    volumes:
      - ./:/app

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: opendt
      DOCKER_INFLUXDB_INIT_PASSWORD: opendtpass
      DOCKER_INFLUXDB_INIT_ORG: opendt
      DOCKER_INFLUXDB_INIT_BUCKET: opendt
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: OPENDT_TOKEN
    volumes:
      - influx-data:/var/lib/influxdb2

  volumes:
    influx-data:

  opendt-ingest:
    build: .
    depends_on:
      - influxdb
    command: ["python", "-m", "opendt.data_loop"]
    environment:
      INFLUX_URL: http://influxdb:8086
      INFLUX_TOKEN: OPENDT_TOKEN
      INFLUX_ORG: opendt
      INFLUX_BUCKET: opendt
    volumes:
      - ./:/app
    restart: always
